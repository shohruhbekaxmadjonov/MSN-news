{% extends 'news/base.html' %}

{% block title %}
    Edit News
{% endblock %}

{% block content %}
    <div class="container w-50">
        <h2>Edit News</h2>

        <form method="post" action="{% url 'edit_news' news.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ news.title }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" class="form-control" rows="5"
                          required>{{ news.content }}</textarea>
            </div>
            <div class="form-group">
                <label for="picture">Picture</label>
                <br>
                <input type="file" id="picture" name="picture" class="form-control-file">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
{% endblock %}
