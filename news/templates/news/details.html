{% extends 'news/base.html' %}

{% block title %}
    Details
{% endblock %}

{% block content %}
    <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
        <div class="col">
            <div class="card h-100">
                <img src="{{ news.media.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ news.title }}</h5>
                    <p class="card-text">{{ news.content }}</p>
                    <p class="card-text"><small class="text-body-secondary">{{ news.published_date }}</small></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
